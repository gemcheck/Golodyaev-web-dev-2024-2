{% extends 'base.html' %}

{% block content %}
    <h1>Калькулятор</h1>
    {%if error %}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
    {%endif%}
    <form class="form" method="post">
        <input class="form-control mb-2" type="text" name="number1" placeholder="Первое число" value="{{request.form.number1}}">
        <select class="form-select mb-2" name="operation" id="">
            {%for operation in operations%}
            <option {%if request.form.operation == operation%}selected{%endif%}>{{operation}}</option>
            {%endfor%}
        </select>
        <input  class="form-control mb-2"type="text" name="number2" placeholder="Второе число" value="{{request.form.number2}}">
        <button class="btn btn-primary mb-2" type="submit">Вычислить</button>
        <input class="form-control" type="text" disabled value="{{result}}">
    </form>
{% endblock%}
