{% macro user_form(roles, action='create', user=None) %}
<form method="post">
    {% if action=='create' %}
    <div class="mb-3">
        <label class="form-label" for="login">Логин</label>
        <input class="form-control" type="text" id="login" name="login" value="{{ user.login or '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Пароль</label>
        <input class="form-control" type="password" id="password" name="password">
    </div>
    {% endif %}
    <div class="mb-3">
        <label class="form-label" for="last_name">Фамилия</label>
        <input class="form-control" type="text" id="last_name" name="last_name" value="{{ user.last_name or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label" for="first_name">Имя</label>
        <input class="form-control" type="text" id="first_name" name="first_name" value="{{ user.first_name or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label" for="middle_name">Отчество</label>
        <input class="form-control" type="text" id="middle_name" name="middle_name"
            value="{{ user.middle_name or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label" for="role">Роль</label>
        <select class="form-select" id="role" name="role_id">
            {% for role in roles %}
            <option value="{{ role.id }}" {% if user.role_id|string==role.id|string %}selected{% endif %}>{{ role.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary">Сохранить</button>
</form>
{% endmacro %}
